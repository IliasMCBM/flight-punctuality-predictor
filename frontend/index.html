<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Flight Route Map</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
</head>
<body>
<header>
    <img src="AMD_Logo.svg.png" alt="AMD Logo" class="logo-left">
    <h1 class="title">Flight Punctually Predictor</h1>
    <img src="hackster_logo-min.png" alt="Hackster Logo" class="logo-right">
</header>
<div class="container">
    <div class="section top-left">
        <article>
            <h1>Flight Route Map</h1>
            <form id="flight-form">
                <label for="origin">Origin (IATA Code):</label>
                <input type="text" class="input" id="origin" name="origin" required>

                <label for="destination">Destination (IATA Code):</label>
                <input type="text" class="input" id="destination" name="destination" required>

                <label for="month">Month:</label>
                <input type="number" class="input" id="month" name="month" min="1" max="12" required>

                <label for="day">Day:</label>
                <input type="number" class="input" id="day" name="day" min="1" max="31" required>

                <label for="departure_time">Departure Time (military format HHMM):</label>
                <input type="number" class="input" id="departure_time" name="departure_time" min="0" max="2359" required>

                <label for="arrival_time">Arrival Time (military format HHMM):</label>
                <input type="number" class="input" id="arrival_time" name="arrival_time" min="0" max="2359" required>
            </form>
        </article>
    </div>
    <div class="section top-right">
        <img src="avion.png" alt="Descriptive Image" class="image">
    </div>
    <div class="section bottom-left">
        <div id="map"></div>
    </div>
    <div class="section bottom-right">
        <button type="button" class="button" onclick="drawRoute()">Show Route</button>
        <div id="result"></div>
        <div id="distance"></div>
    </div>
</div>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="script.js"></script>
</body>
</html>
