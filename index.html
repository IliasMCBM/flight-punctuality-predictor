<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Route Map</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
</head>
<body>
    <div class="container">
        <h1>Flight Route Map</h1>
        <form id="flight-form">
            <label for="origin">Origen (Código IATA):</label>
            <input type="text" id="origin" name="origin" required>

            <label for="destination">Destino (Código IATA):</label>
            <input type="text" id="destination" name="destination" required>

            <label for="mes">Mes:</label>
            <input type="number" id="mes" name="mes" min="1" max="12" required>

            <label for="dia">Día:</label>
            <input type="number" id="dia" name="dia" min="1" max="31" required>

            <label for="hora_salida">Hora de Salida (formato militar HHMM):</label>
            <input type="number" id="hora_salida" name="hora_salida" min="0" max="2359" required>

            <label for="hora_llegada">Hora de Llegada (formato militar HHMM):</label>
            <input type="number" id="hora_llegada" name="hora_llegada" min="0" max="2359" required>
            
            <button type="button" onclick="drawRoute()">Mostrar Ruta</button>
        </form>
        <div id="map"></div>
    </div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
